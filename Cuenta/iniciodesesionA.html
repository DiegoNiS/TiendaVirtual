<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="iniciodesesion.css">
    <title>Inicio de Sesion - Administrador</title>
</head>
<body>
    <h2>ADMINISTRADOR</h2><br>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="iniciodesesion.html">
                <h1>Crear una cuenta Admin</h1><br>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" /><br>
                <button>Registrarme</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="index.html">
                <h1>Ingresar</h1><br>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" /><br>
                <button>Ingresar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de nuevo Admin!</h1>
                    <p>Ingresa con tu cuenta Administrador</p>
                    <button class="ghost" id="signIn">Ingresar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola, ADMIN!</h1>
                    <p>Crea una nueva cuenta de Administrador</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
