<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="iniciodesesion.css">
    <title>Inicio de Sesion - Cliente</title>
</head>

<body>
        <h2>CLIENTE</h2><br>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="./cgi-bin/registerC.pl" method="POST">
                <h1>Crear una cuenta</h1><br>
                <input name="usuario" type="text" placeholder="Nombre de Usuario" required/>
                <input name="correo" type="email" placeholder="Correo" required/>
                <input name="contrasena" type="password" placeholder="Contraseña" required/><br>
                <button type="submit">Registrarme</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="./cgi-bin/loginC.pl" method="POST">
                <h1>Ingresar</h1><br>
                <input name="correo" type="email" placeholder="Correo" required/>
                <input name="contrasena" type="password" placeholder="Contraseña" required/><br>
                <button type="submit">Ingresar</button>
            </form>    
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Ingresa tus datos personales y comienza tu busqueda</p>
                    <button class="ghost" id="signIn">Ingresar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola, amigo!</h1>
                    <p>Ingresa tus datos personales y comienza tu busqueda</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Copyright ©  
            <a target="_blank" href="">Ferresur</a>
            - 2022 Todos los derechos reservados</a>.
            <i class="fa fa-heart"></i>
            <a href="iniciodesesionA.html">Soy Admin</a>
        </p>
    </footer>
    <script>
        window.onload = function() {
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');
            
            signUpButton.addEventListener('click', () => {
                container.classList.add("right-panel-active");
            });
            
            signInButton.addEventListener('click', () => {
                container.classList.remove("right-panel-active");
            });
        }       
    </script>
</body>

</html>
